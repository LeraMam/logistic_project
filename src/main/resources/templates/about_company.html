<!DOCTYPE html>
<!--план на страницу: сделать всплывающее окошко редактирования и создания наших данных,
например: две кнопки: создать и редактировать, каждая будет видна при своем условии: если для этого
аккаунта нет записи в таблице с компаниями, то активна "создать портфолио", иначе - "изменить портфолио"
для кажой кнопик будет всплывающее окно, а на самой страничке будет портфолио компании-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <div th:insert="~{/fragments/headLinks :: head_fragment}"></div>
      <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet" />
      <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
      <script th:src="@{/js/about_company.js}"></script>
  </head>
  <body>

  <div th:replace="~{/fragments/header :: header}"></div>

  <div th:replace="~{/fragments/top_fragment :: top_fragment}"></div>

  <div class="col-sm-9" style="margin-left: auto; margin-right: auto; margin-top: 20px">
      <input type="submit" value="Портфолио"  id="createCompanyBtn" class="btn btn-primary">
  </div>

  <section class="">
      <div class="container">
          <div class="row">
              <div id="companyInfoBlock" class="col-md-6">

              </div>
              <!--<div id="companyInfoBlock" class="col-md-6">
                  <h5 class="font-weight-bold">Home Builder</h5>
                  <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts. Separated they live in Bookmarksgrove right at the coast of the Semantics, a large language ocean.</p>

              </div>-->

              <div class="col-md-12" style="margin-top: 10px">
                  <div class="wrapper" style="margin-left: 40px">
                      <table id="tariffsTable" class="table">
                          <tr>
                              <th>Точка отправления</th> <!--1-->
                              <th>Точка назначения</th> <!--2-->
                              <th>Расстояние</th> <!--3-->
                              <th>Время доставки</th> <!--4-->
                              <th>Вид транспорта</th> <!--5-->
                              <th>Тариф</th> <!--6-->
                              <th>Максимальный вес</th> <!--7-->
                              <th><i class="fa fa-plus-circle" id="createTariffBtn" style="color: #ffc107"></i></th>
                              <th></th>
                          </tr>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </section>

  <div class="modal fade" id="companyModal" tabindex="-1" role="dialog" aria-labelledby="companyModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="companyModalLabel">Создать портфолио</h5>
              </div>
              <form id="companyForm">
                  <div class="modal-body">
                      <!--<div class="row">
                          <div class="col-sm-4">
                              <div class="product-image-wrapper">
                                  <div class="single-products">
                                      <div class="productinfo text-center">
                                          <img id="imagePreview" alt=""> &lt;!&ndash;логотип???&ndash;&gt;
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>-->
                      <label for="companyModalName">Название</label>
                      <input class="form-control" id="companyModalName" type="text" placeholder="Название компании" required value=""/><br>

                      <label for="companyModalContact">E-mail</label>
                      <input class="form-control" id="companyModalContact" type="text" placeholder="E-mail" required value=""/><br>

                     <!-- <label for="companyModalTypes">Выберите тип перевозки:</label>
                      <select id="companyModalTypes" name="companyModalTypes" class="form-control" multiple >
                          <option value="ALL">Все</option>
                          <option value="SEA">Море</option>
                          <option value="RAILWAY">Железная дорога</option>
                          <option value="AUTO">Авто</option>
                          <option value="AIR">Воздух</option>
                          <option value="BC">Навалочный груз</option>
                      </select><br>-->

                      <label for="companyModalDescription">Описание</label>
                      <textarea class="form-control" id="companyModalDescription" type="text" placeholder="Общая информация о компании" required value=""></textarea><br>

                     <!-- <label>Тариф</label>
                      <input class="form-control" id="companyModalPrice" type="text" placeholder="" required value=""/><br>
-->
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button id="companySubmit" type="submit" class="btn success">Save changes</button>
                  </div>
              </form>
          </div>
      </div>
  </div>

  <div class="modal fade" id="tariffModal" tabindex="-1" role="dialog" aria-labelledby="companyModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="tariffModalLabel">Создать портфолио</h5>
              </div>
              <form id="tariffForm">
                  <div class="modal-body">
                      <label for="tariffModalStartPoint">Точка отправления</label>
                      <input class="form-control" id="tariffModalStartPoint" type="text" placeholder="" required value=""/><br>

                      <label for="tariffModalEndPoint">Точка назначения</label>
                      <input class="form-control" id="tariffModalEndPoint" type="text" placeholder="" required value=""/><br>

                      <label for="tariffModalDistance">Расстояние(км)</label>
                      <input class="form-control" id="tariffModalDistance" type="text" placeholder="" required value=""/><br>

                      <label for="tariffModalTime">Время доставки(ч)</label>
                      <input class="form-control" id="tariffModalTime" type="text" placeholder="" required value=""/><br>

                       <label for="tariffModalTypes">Выберите тип транспорта</label>
                       <select id="tariffModalTypes" name="tariffModalTypes" class="form-control" >
                           <option value="SEA">Море</option>
                           <option value="RAILWAY">Железная дорога</option>
                           <option value="AUTO">Авто</option>
                           <option value="AIR">Воздух</option>
                           <option value="BC">Навалочный груз</option>
                       </select><br>

                       <label for="tariffModalPrice">Тариф</label>
                       <input class="form-control" id="tariffModalPrice" type="text" placeholder="" required value=""/><br>

                      <label for="tariffModalMaxWeight">Максимальный вес(т)</label>
                      <input class="form-control" id="tariffModalMaxWeight" type="text" placeholder="" required value=""/><br>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button id="bookSubmit" type="submit" class="btn success">Save changes</button>
                  </div>
              </form>
          </div>
      </div>
  </div>

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

  <div th:insert="~{/fragments/headLinks :: script_fragment}"></div>

  <div th:insert="~{/fragments/footer :: footer}"></div>
  </body>
</html>
