<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home Builder - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <div th:insert="~{/fragments/headLinks :: head_fragment}"></div>
  </head>
  <body>

  <div th:replace="~{/fragments/header :: header}"></div>

  <div th:replace="~{/fragments/top_fragment :: top_fragment}"></div>

  <section style="margin-top: -60px; margin-bottom: 90px" class="ftco-section" >
    <div class="container" >
      <div class="row justify-content-center" >
        <div class="col-md-6" >
          <div class="wrapper" >
            <div class="row no-gutters mb-5" >
              <div class="col-md-7" >
                <div style="width: 500px" class="contact-wrap p-md-5 p-4" > <!--w-100 размер всей этой хрени -->
                  <h3 class="mb-4"> Войти как пользователь</h3>
                  <form id="userForm" name="userForm" class="userForm" >
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="label" for="userLogin">Логин</label>
                          <input type="text" class="form-control" name="userLogin" id="userLogin" placeholder="">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="label" for="userPassword">Пароль</label>
                          <input type="text" class="form-control" name="userPassword" id="userPassword" placeholder="">
                        </div>
                      </div>
                      <input id="userButton" type="submit" value="Войти" class="btn btn-primary">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6" >
          <div class="wrapper" >
            <div class="row no-gutters mb-5" >
              <div class="col-md-7" >
                <div style="width: 500px" class="contact-wrap p-md-5 p-4" >
                  <h3 class="mb-4">Войти как грузоперевозчик</h3>
                  <form id="companyForm" name="companyForm" class="companyForm" >
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="label" for="companyLogin">Логин</label>
                          <input type="text" class="form-control" name="companyLogin" id="companyLogin" placeholder="">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="label" for="companyPassword">Пароль</label>
                          <input type="text" class="form-control" name="companyPassword" id="companyPassword" placeholder="">
                        </div>
                      </div>
                      <input id="companyButton" type="submit" value="Войти" class="btn btn-primary">
                    </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </section>

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

  <div th:insert="~{/fragments/headLinks :: script_fragment}"></div>

  <div th:insert="~{/fragments/footer :: footer}"></div>
  </body>
</html>
